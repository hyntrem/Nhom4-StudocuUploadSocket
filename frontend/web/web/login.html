<!-- Trang đăng nhập: form nhập thông tin, gửi request xác thực -->
 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập | Studocu Việt Nam</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Studocu Logo">
      <span>Studocu</span>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Đăng nhập</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mật khẩu" required>
        <button type="submit" id="loginBtn">Đăng nhập</button>
        <p class="msg"></p>
      </form>
      <p class="switch">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 Studocu Việt Nam. All rights reserved.</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
